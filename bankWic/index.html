<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kingini Bank</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kingini National Bank</h1>
    <h2>Pvt.Ltd</h2>
    <nav class="nav-bar">
        
        <div class="nav-items">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Admin</a>
        </div>
        <button>Sign In</button>
    </nav>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="confirm your password" required>
                </div>
                
            </div>
            <div class="gender-details">
                <input type="radio" name="gender" id="dot1">
                <input type="radio" name="gender" id="dot2">
                <input type="radio" name="gender" id="dot3">
                <input type="radio" name="gender" id="dot4">
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot1">
                        <span class="dot one"></span>
                        <span class="gender">Trans</span>
                    </label>
                    <label for="dot2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot3">
                        <span class="dot thre"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot4">
                        <span class="dot four"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
